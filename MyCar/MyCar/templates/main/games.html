<!DOCTYPE html>
<html>
<head>
    <title>Selected Game Poster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        p {
            text-align: center;
            font-size: 18px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>My favorites Game Poster</h1>
    <p><strong>Game:</strong> {{ game }}</p>
    <img src="/static/main/{{ image_path }}" alt="{{ game }} Poster">
</body>
</html>
