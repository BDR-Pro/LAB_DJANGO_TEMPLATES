<!DOCTYPE html>
<html>
<head>
    <title>Strong Password</title>
    <style>
        /* Add some basic styling to the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Style the header with a background color and text color */
        h1 {
            background-color: #007BFF;
            color: white;
            padding: 10px;
        }

        /* Style the password display box */
        p {
            font-size: 20px;
            background-color: white;
            padding: 10px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            margin: 20px;
        }

        /* Add some margin and padding to the body of the page */
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Generated Strong Password</h1>
    <p>{{ password }}</p>
</body>
</html>
